<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-votePlace-heading" jhiTranslate="openVoteBackApp.votePlace.home.createOrEditLabel">Create or edit a Vote Place</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.vrn" for="field_vrn">Vrn</label>
                    <input type="text" class="form-control" name="vrn" id="field_vrn"
                           formControlName="vrn"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.subjCode" for="field_subjCode">Subj Code</label>
                    <input type="text" class="form-control" name="subjCode" id="field_subjCode"
                           formControlName="subjCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.numKsa" for="field_numKsa">Num Ksa</label>
                    <input type="text" class="form-control" name="numKsa" id="field_numKsa"
                           formControlName="numKsa"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.vid" for="field_vid">Vid</label>
                    <input type="text" class="form-control" name="vid" id="field_vid"
                           formControlName="vid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.descr" for="field_descr">Descr</label>
                    <input type="text" class="form-control" name="descr" id="field_descr"
                           formControlName="descr"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                           formControlName="phone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.lat" for="field_lat">Lat</label>
                    <input type="text" class="form-control" name="lat" id="field_lat"
                           formControlName="lat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.lon" for="field_lon">Lon</label>
                    <input type="text" class="form-control" name="lon" id="field_lon"
                           formControlName="lon"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.votingAddress" for="field_votingAddress">Voting Address</label>
                    <input type="text" class="form-control" name="votingAddress" id="field_votingAddress"
                           formControlName="votingAddress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.votingDescr" for="field_votingDescr">Voting Descr</label>
                    <input type="text" class="form-control" name="votingDescr" id="field_votingDescr"
                           formControlName="votingDescr"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.votingPhone" for="field_votingPhone">Voting Phone</label>
                    <input type="text" class="form-control" name="votingPhone" id="field_votingPhone"
                           formControlName="votingPhone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.votingLat" for="field_votingLat">Voting Lat</label>
                    <input type="text" class="form-control" name="votingLat" id="field_votingLat"
                           formControlName="votingLat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openVoteBackApp.votePlace.votingLon" for="field_votingLon">Voting Lon</label>
                    <input type="text" class="form-control" name="votingLon" id="field_votingLon"
                           formControlName="votingLon"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
            </div>
        </form>
    </div>
</div>
